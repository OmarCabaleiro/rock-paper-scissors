<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="allbuttons container">
        <input type="button" id="userRock" value="Rock" onclick="userRock()">
        <input type="button" id="userPaper" value="Paper" onclick="userPaper()">
        <input type="button" id="userScissors" value="Scissors" onclick="userScissors()">
      </div>
      <div>
        <p id="results" class="container"></p>
        <p id="gameOver" class="container"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
